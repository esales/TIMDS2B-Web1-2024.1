<html>
<head>
    <title>Exemplo 01</title>
</head>
<body>
    <p id="primeiro" class="Teste">Parágrafo 1</p>
    <p class="Teste">Parágrafo 2</p>
    <a href="https://www.google.com">Link</a>
    <input type="text" name="descricao">

    <br><br>
    <button onclick="funcao()">querySelector</button>
    <button onclick="funcao2()">querySelectorAll</button>
    
</body>

<script>
    function funcao(){
        let elemento = document.querySelector('p');

        elemento.style.color = 'red';
        elemento.style.backgroundColor = 'yellow';
    }

    function funcao2(){
        let elementos = document.querySelectorAll('p');

        elementos.forEach(
            elemento => console.log(elemento.textContent)
        );
    }

</script>
</html>
