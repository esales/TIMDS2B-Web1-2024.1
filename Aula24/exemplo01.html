<html>
<head>
    <title>Exemplo 01</title>

    <style>
        .fundoAzul{
            background-color: blue;
        }

        .fonteVerde{
            color: green;
        }

        .sublinhado{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p id="primeiro" class="Teste">Parágrafo 1</p>
    <p class="Teste">Parágrafo 2</p>
    <a href="https://www.google.com">Link</a>
    <input type="text" name="descricao">

    <br><br>
    <button onclick="funcao()">querySelector</button>
    <button onclick="funcao2()">querySelectorAll</button>
    <button onclick="funcao3()">Estilo verde</button>

    <button onclick="funcao4()">classList1</button>    
    <button onclick="funcao5()">classList2</button>    
    
</body>

<script>
    function funcao(){
        let elemento = document.querySelector('p');

        elemento.style.color = 'red';
        elemento.style.backgroundColor = 'yellow';
    }

    function funcao2(){
        let elementos = document.querySelectorAll('p');

        elementos.forEach(
            elemento => console.log(elemento.textContent)
        );
    }

    function funcao3(){
        let elementos = document.querySelectorAll('p');

        elementos.forEach(
            elemento => {
                elemento.style.color = 'green';
                elemento.style.fontSize = '30px';
            }

        )
    }

    function funcao4(){
        let elemento = document.querySelector('.Teste');

        elemento.classList.add('fundoAzul');
        elemento.classList.add('fonteVerde');
        elemento.classList.remove('sublinhado');
    }

    function funcao5(){
        let elemento = document.querySelector('.Teste');

        elemento.classList.remove('fundoAzul');
        elemento.classList.add('sublinhado');
    }

    

</script>
</html>
