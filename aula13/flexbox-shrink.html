<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-Shrink - Exemplo</title>
  <style>
    .flex-container {
      display: flex;
      background-color: #f1f1f1;
      width: 300px; /* Define a largura do contêiner para causar o encolhimento */
    }

    .flex-item {
      background-color: #4CAF50;
      color: white;
      margin: 5px;
      text-align: center;
      padding: 20px;
      flex-shrink: 1; /* Valor padrão */
      width: 150px; /* Define uma largura para demonstrar o efeito de encolhimento */
    }

    .flex-item-2 {
      flex-shrink: 2; /* Fator de encolhimento dobrado */
    }
  </style>
</head>
<body>
  <h2>Flex-Shrink Example</h2>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item flex-item-2">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>
</body>
</html>
