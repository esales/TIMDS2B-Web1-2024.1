<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 4</title>
    <style>
        .container {
            display: flex;
            border: 1px solid black;
            padding: 10px;
        }

        .item {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            background-color: lightgray;
        }

        .item1 { order: 2; background-color: lightcoral; }
        .item2 { order: 2; background-color: lightgreen; }
        .item3 { order: 1; background-color: lightblue; }
        .item4 { order: 3; background-color: lightyellow; }
        .item5 { order: 5; background-color: lightpink; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
    </div>
</body>
</html>
